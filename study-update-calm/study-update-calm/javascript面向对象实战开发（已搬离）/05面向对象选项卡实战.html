<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li,
        ol {
            list-style: none;
        }
        
        .box {
            width: 600px;
            height: 300px;
            border: 10px solid #333;
            margin: 50px auto;
        }
        
        .box>ul {
            width: 100%;
            height: 40px;
            overflow: hidden;
        }
        
        .box>ul>li {
            width: 200px;
            float: left;
            height: 100%;
            line-height: 40px;
            font-size: 30px;
            text-align: center;
            background-color: orange;
            /* 使鼠标指针变为一只手 */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
        </ul>
        <ol>
            <lo>1</lo>
            <lo>2</lo>
            <lo>3</lo>
        </ol>
    </div>
</body>

</html>
