<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const p1 = new Promise(function(resolve, reject) {
				setTimeout(function() {
					resolve('p1成功');
				}, 1000)
			})

			const p2 = new Promise(function(resolve, reject) {
				setTimeout(function() {
					resolve('p1成功');
				}, 1000)
			})

			// 返回一个promise对象，状态属性永远是fulfilled完成,值属性的值是一个数组，数组每一项是每个promise对象的状态和值对象
			const result1 = Promise.allSettled([p1, p2]);
			
			// 相似方法,也是返回一个promise对象，状态由传入的promise对象决定，都为完成时,返回的promise对象的状态值才为完成，数组每一项是每个promise对象的值
			const result2 = Promise.all([p1,p2]);
			console.log(result1);
			console.log(result2);
		</script>
	</body>
</html>
