<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        class Girl {
            name;
            // 私有属性
            #height;
			#weight;
            constructor(name, height, weight) {
                this.name = name;
                this.#height = height;
                this.#weight = weight;
            }
            boyfirend() {
                return `${this.name} ${this.#height} ${this.#weight}`;
            }
        }

        const g = new Girl('xiaohong', 160, 100);
        console.log(g.name);
        // console.log(g.#height); //不能直接得到女生的身高体重是秘密
        // 成为她的男朋友就可以知道啦
        console.log(g.boyfirend());
    </script>
</body>

</html>
