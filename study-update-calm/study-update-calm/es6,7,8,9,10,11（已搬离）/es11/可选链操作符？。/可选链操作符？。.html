<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let person1 = {
				hobbies:{
					movies:[1,2,3]
				},
				name: 'liujie'
			}
			
			let person2 = {
				hobbies:{
					play:'玩游戏'
				},
				name: 'liujie'
			}
			
			function fn(obj){
				// 链式判断对象是否有该属性，如果有返回，如果没有就返回undefined
				return obj?.hobbies?.movies
			}
			
			console.log(fn(person1));
			console.log(fn(person2));
		</script>
	</body>
</html>
