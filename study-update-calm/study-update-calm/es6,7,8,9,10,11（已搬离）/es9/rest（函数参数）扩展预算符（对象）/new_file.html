<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// es6已经对数组和函数的参数引入了...    现在es9也能对对象使用了
			function fn({
				a,
				b,
				...c
			}) {
				console.log(a);
				console.log(b);
				console.log(c);
			}

			fn({
				a: 1,
				b: 2,
				c: 3,
				d: 4
			});
			
			
			let obj1 = {
				a:1,
				b:2
			}
			
			let obj2 = {
				c:3,
				d:4
			}
			
			console.log({...obj1,...obj2});
		</script>
	</body>
</html>
