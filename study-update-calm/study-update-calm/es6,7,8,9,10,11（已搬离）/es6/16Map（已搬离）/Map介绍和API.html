<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// Map就是一个升级版的对象，原始对象的键名只能是字符串，但是Map的键名可以是任何类型
			// Map也支持iterator,可以使用扩展运算符和for of 
			// 声明
			let m = new Map();
			// API
			// 添加键值对
			m.set('name','liujie');
			m.set('run',function(){
				console.log('run');
			})
			let key = {
				name:'对象'
			}
			m.set(key,[1,2,3]);
			console.log(m);
			// 长度
			console.log(m.size);
			// 删除
			m.delete('name');
			// 获取
			console.log(m.get('run'));
			// 遍历
			for(let i of m){
				console.log(i);
			}
			// 清空
			m.clear();
			console.log(m);
		</script>
	</body>
</html>
