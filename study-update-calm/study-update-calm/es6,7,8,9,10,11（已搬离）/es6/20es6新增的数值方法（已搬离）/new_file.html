<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1、Number.EPSILON是JavaScript的最小精度
			console.log(0.1 + 0.2 === 0.3);//false
			
			function fn(){
				if(0.1 + 0.2 - 0.3 < Number.EPSILON){
					return true;
				}else {
					return false;
				}
			}
			console.log(fn());//true
			
			
			
			
			// 2、二进制0b开头和八进制0o开头16进制0x
			let a = 0b1010;
			console.log(a);
			let b = 0o777;
			console.log(b);
			let c = 0x11;
			console.log(c);
			
			
			
			// 3、Number.isFinite检测一个数值是否为有限数(无限循环小数包括)
			console.log(Number.isFinite(100));
			console.log(Number.isFinite(10/3));
			console.log(Number.isFinite(Infinity));
			
			
			
			// 4、Number.parseInt Number.parseFloat字符串转整数和浮点数
			console.log(Number.parseInt('12312haha'));
			console.log(Number.parseFloat('1231.3d'));
			
			
			
			// 5、Number.isInteger判断是否为整数
			console.log(Number.isInteger(12.2));
			console.log(Number.isInteger(1));
			
			
			
			// 6、Math.trunc 将小数部分抹掉
			console.log(Math.trunc(1.2));
			
			
			// 7、判断一个数是正数还是负数还是0 Math.sign
			console.log(Math.sign(111));//1
			console.log(Math.sign(-111));//-1
			console.log(Math.sign(0));//0
		</script>
	</body>
</html>
