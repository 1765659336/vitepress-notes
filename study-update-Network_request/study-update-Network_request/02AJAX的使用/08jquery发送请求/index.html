<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button type="button">点击发送GET请求</button>
		<button type="button">点击发送POST请求</button>
		<button type="button">通用性方法</button>
		<script type="text/javascript">
			$('button').eq(0).click(function(){
				$.get('http://localhost/ajax',{a:10,b:20},function(data){
					// data就是响应体
					console.log(data);
				},'json')
			})
			$('button').eq(1).click(function(){
				$.post('http://localhost/ajax',{a:10,b:20},function(data){
					console.log(data);
				})
			})
			$('button').eq(2).click(function(){
				$.ajax({
					// url
					url: "http://127.0.0.1/ajax",
					// 请求参数
					data: {a:10,b:20},
					// 请求类型
					type: "GET",
					// 响应体格式
					dataType: "json",
					// 成功的回调
					success: function(data){
						console.log(data);
					},
					// 超时时间,超过这个时间还没有接收到服务器端的响应就会请求失败
					timeout: 2000,
					// 失败的回调,可以将路径指向delay模拟失败
					error: function(){
						console.log('出错了');
					},
					// 头部信息，记得设置响应头可以自定义头部信息
					headers: {
						a:300,
						b:100
					}
				})
			})
		</script>
	</body>
</html>
