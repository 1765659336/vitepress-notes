<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        resolve('成功')
      }).then(value=>{
        console.log(value);
      }).then(value=>{
        console.log(value);
        // 打断链式调用的唯一方式，返回一个pedding状态的promise对象
        return new Promise((resolve,reject)=>{})
      }).then(value=>{
        console.log(value);
        console.log('调用到我这来了吗？');
      })
    </script>
  </body>
