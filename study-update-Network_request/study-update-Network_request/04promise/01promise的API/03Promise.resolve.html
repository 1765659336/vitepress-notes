<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // resolve()传入一个promise对象，那么返回值是一个promise对象，状态永远为成功，值由传入的promise对象决定
    // 传入一个非promise对象，返回值是一个成功的promise对象，状态永远为成功，值为传入的值
      const p1 = Promise.resolve(521);
      const p2 = Promise.resolve(new Promise((resolve,reject)=>{
        // resolve('成功');
        reject('失败');
      }))
      // 传入一个错误，p3的状态还是成功
      const p3 = Promise.resolve(new Error('错误'))
      console.log(p1);
      console.log(p2);
      console.log(p3);
    </script>
</body>
</html>
