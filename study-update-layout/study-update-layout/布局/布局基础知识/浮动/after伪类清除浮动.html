<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            border: 1px solid black;
        }
        
        .son {
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        
        .father::after {
            content: "";
            /* 伪类是一个内联盒子，内联盒子设置clear:both不起作用 */
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">2</div>
    </div>
</body>

</html>
