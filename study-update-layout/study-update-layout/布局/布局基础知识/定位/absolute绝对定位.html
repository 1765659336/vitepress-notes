<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
        }
        
        .change {
            position: relative;
        }
        
        .div2 {
            height: 300px;
            background-color: yellow;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        
        .coo {
            left: 100px;
        }
        
        .div3 {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        .div4 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div style="border: 1px solid #ccc;">
        <div class="div1">11</div>
        <!-- 给div2盒子套一个父亲，如果给这个父亲加一个定位，那么div2绝对定位相对的就是这个父亲，否则就是最外层的父亲 -->
        <div class="change">
            <!-- 具有内联元素的特征，不会换行，宽度由内容决定 -->
            <div class="div2">2</div>
            <div class="div2 coo">2</div>
        </div>
        <div class="div3">33</div>
        <div class="div4">44</div>
    </div>
</body>

</html>
