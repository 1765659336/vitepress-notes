<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            height: 300px;
            background-color: pink;
        }
        
        .vspecial {
            background-color: yellow;
            position: sticky;
            /* top不设置0可以看到一块儿空白区域，那是因为粘性定位的盒子会占据文档流 */
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="div">1</div>
    <div class="div">2</div>
    <div class="div">3</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div vspecial">6</div>
    <div class="div">7</div>
    <div class="div">8</div>
    <div class="div">9</div>
    <div class="div">10</div>
</body>

</html>
