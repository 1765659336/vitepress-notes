<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            background-color: pink;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        .container div {
            border: 1px solid black;
        }
        
        .container div:nth-child(1) {
            /* 打开google调试工具，选择layout，勾选要查看的盒子，选择show line numbers */
            /* grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */
            /* 简写 */
            /* grid-column: 2/3;
            grid-row: 1/3; */
            /* 复合写法rowstart columnstart rowend columnend */
            grid-area: 2 / 1 / 3 / 3;
        }
        
        .container div:nth-child(2) {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        
        .container div:nth-child(3) {
            grid-row-start: 1;
            /* span代表占多少个单元格 */
            grid-row-end: span 3;
        }
        
        .container2 {
            height: 300px;
            width: 300px;
            background-color: pink;
            display: grid;
            /* 默认基线是数字，可以手动命名 */
            grid-template-rows: [col1] 1fr [col2] 1fr [col3] 1fr [col4];
            grid-template-columns: [row1] 1fr [row2] 1fr [row3] 1fr [row4];
        }
        
        .container2 div {
            border: 1px solid black;
        }
        
        .container2 div:nth-child(1) {
            /* 打开google调试工具，选择layout，勾选要查看的盒子，选择show line numbers */
            grid-column-start: row1;
            grid-column-end: row3;
            grid-row-start: col2;
            grid-row-end: col3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="container2">
        <div>1</div>
    </div>
</body>

</html>
