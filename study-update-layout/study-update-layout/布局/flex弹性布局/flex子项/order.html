<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      background-color: pink;
      height: 800px;
      width: 800px;
      display: flex;
    }

    div > span {
      background-color: yellow;
      height: 200px;
      width: 200px;
    }
    
    div span:nth-child(2) {
      order: -1;
    }

  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>
</html>
