<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    section {
      height: 300px;
      width: 60%;
      margin: 0 auto;
      background-color:pink;
      display: flex;
    }

    section div:nth-child(1) {
      background-color: red;
      height: 300px;
      width: 50px;
    }

    section div:nth-child(2) {
      background-color: green;
      height: 300px;
      flex:1;
    }

    section div:nth-child(3) {
      background-color:blue;
      height: 300px;
      width: 100px;
    }

    .two {
      display: flex;
      background-color: pink;
      height: 300px;
      width: 60%;
      margin: 20px auto;
    }

    .two div {
      flex:1
    }
  </style>
</head>
<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>
  <div class='two'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
