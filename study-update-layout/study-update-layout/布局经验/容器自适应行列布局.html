<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 自适应行布局 */
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 50px;
        }
        
        .container div {
            border: 1px solid black;
        }
        /* 自适应列布局 */
        
        .container2 {
            height: 300px;
            /* display: grid; */
            /* inline-grid 生成的grid子项具备内联盒子的特性 */
            display: inline-grid;
            grid-template-rows: repeat(3, 1fr);
            grid-auto-flow: column;
            /* 内联盒子自适应宽度 */
            /* grid-auto-columns: 50px; */
        }
        
        .container2 div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
