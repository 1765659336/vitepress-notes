<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            word-break: break-all;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            /*这里可以设置文本显示的行数*/
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>1233333333333333333333333333333333333333333333333333333333333333333333333333</div>
</body>

</html>
