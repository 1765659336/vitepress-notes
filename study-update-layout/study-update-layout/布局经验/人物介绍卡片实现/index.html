<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 渐变背景色 */
            background-color: linear-gradient(200deg, #517fa4, #243949);
        }
        
        .card {
            position: relative;
            width: 300px;
            height: 450px;
            margin: 20px;
            background-color: #758a99;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        .card .photo img {
            width: 100%;
            height: 100%;
            /* 保持原有比例裁剪宽高 */
            object-fit: cover;
        }
        /* 默认大图 */
        
        .card .photo {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            transition: 0.5s;
        }
        
        .card .photo::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, 50%, #222);
        }
        /* 鼠标移入变小图 */
        
        .card:hover .photo {
            top: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .card h1 {
            position: absolute;
            top: 170px;
            transition: 0.5s;
        }
        
        .card:hover h1 {
            top: 170px
        }
        
        .card h2 {
            margin-top: 220px;
            width: 80%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        
        .card p {
            width: 90%;
            text-indent: 32px;
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 30px;
        }
        
        .card a {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 32px;
            border-radius: 8px;
        }
        
        .card a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="photo">
            <img src="./img/vue-react.jpeg" alt="">
        </div>
        <h1>前端</h1>
        <h2>包括</h2>
        <p>react,vue,webpack...</p>
        <a href="">了解更多</a>
    </div>
    <div class="card">
        <div class="photo">
            <img src="./img/java.jpeg" alt="">
        </div>
        <h1>后端</h1>
        <h2>包括</h2>
        <p>java...</p>
        <a href="">了解更多</a>
    </div>
    <div class="card">
        <div class="photo">
            <img src="./img/mysql.jpeg" alt="">
        </div>
        <h1>数据库</h1>
        <h2>包括</h2>
        <p>mysql,mongodb...</p>
        <a href="">了解更多</a>
    </div>
    <div class="card">
        <div class="photo">
            <img src="./img/other.jpeg" alt="">
        </div>
        <h1>其它</h1>
        <h2>无限</h2>
        <p>...</p>
        <a href="">了解更多</a>
    </div>
</body>

</html>
