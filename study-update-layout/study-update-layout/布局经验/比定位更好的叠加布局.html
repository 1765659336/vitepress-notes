<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 120px;
            height: 150px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        
        .container img {
            grid-area: 1 / 1 / 1 / 1;
        }
        
        .container span {
            grid-area: 1 / 1 / 1 / 1;
            color: white;
            font-size: 40px;
            /* 设置当前元素在容器中的适当位置 */
            justify-self: end;
            margin: 20px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./image/image1.jpg" alt="">
        <span>更多</span>
    </div>
</body>

</html>
