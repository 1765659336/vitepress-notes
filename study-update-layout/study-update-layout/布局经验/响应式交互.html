<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: none;
        }
        /* 通过点击控制菜单的出现与否 */
        
        input:checked+ul {
            display: block;
        }
        /* 通过媒体查询响应式决定菜单是否出现 */
        
        @media screen and (max-width: 768px) {
            ul {
                display: none;
            }
            span {
                display: block;
            }
        }
    </style>
</head>

<body>
    <span>菜单按钮</span>
    <input type="checkbox">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
